<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | Rajveer Kushwaha</title>
    <link rel="stylesheet" href="{{ "/styles.css" | relative_url }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body class="single-post-page">

    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo"><span class="logo-text">&lt;/RK&gt;</span></div>
            <ul class="nav-menu">
                <li class="nav-item"><a href="/index.html" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="/blogs.html" class="nav-link">Back to Logs</a></li>
            </ul>
        </div>
    </nav>

    <!-- Post Content -->
    <div class="post-wrapper">
        <article class="cyber-article">
            <header class="article-header">
                <div class="scan-line"></div>
                <h1 class="article-title">{{ page.title }}</h1>
                <div class="article-meta">
                    <span><i class="far fa-user"></i> Rajveer</span>
                    <span><i class="far fa-calendar"></i> {{ page.date | date: "%b %d, %Y" }}</span>
                </div>
            </header>

            <div class="article-content">
                {{ content }}
            </div>
        </article>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; Rajveer Kushwaha</p>
        </div>
    </footer>
    <script src="{{ "/script.js" | relative_url }}"></script>
</body>
</html>
